<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Surfond注册</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="./login.css"/>
    <link rel="shortcut icon" href="../favicon.ico" />
</head>
<body>
<div class="w content">
    <div class="logo-login">
        <a>
            <img src="../images/logo-login.png" alt="" class="fl"/><span class="fl">用户注册</span>
        </a>
    </div>
    <form class='memu'>
        <div class="login-form">
            <input type="text" class='username' placeholder="用户名"/>
            <input type="text" class='email' placeholder='邮箱：例如123456@163.com'/>
            <input type="password" class='pass' placeholder="密码，6-20位字符串"/>
            <p class="usename_empty"></p>
            <p class="email_empty"></p>
            <p class="pass_empty"></p>
        </div>
        <span class="clause ac">点击注册表示你已阅读并同意<a href="">《 Surfond 服务条款 》</a></span>
        <input type="button" value="注册" class="sub"/>
        <span class="no_account ac">已有Surfond账号？<a href="">直接登录</a></span>
    </form>
</div>
<div class="footer">©2015 广州市柏涛信息技术有限责任公司 版权所有</div>


<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="login.js"></script>


</body>
</html>
